name: Publish AAR Module

on:
  push:
    branches: [ "master" ]
  workflow_call:
    inputs:
      MODULE_NAME:
        description: app
        type: string
        required: true
      TAG_NAME:
        description: 'v1.0.2'
        type: string
        required: true
