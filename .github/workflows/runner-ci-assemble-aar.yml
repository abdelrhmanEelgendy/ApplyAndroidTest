on:
  push:
    branches: [ "master" ]

env:
  MODULE_NAME: app
  TAG_NAME: "v1.0.4"

permissions:
  contents: write

jobs:

  assemble:
    name: Assemble Android Module AAR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

        #BUILD  CACHING
      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

          #SETUP JAVA
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Grant Permission for Gradlew to Execute
        run: chmod +x ./gradlew

      - name: Build AAR ‚öôÔ∏èüõ†
        run: ./gradlew ${{ env.MODULE_NAME }}:assembleRelease

      - name: Upload Assemble Module AAR
        uses: actions/upload-artifact@v3
        with:
          name: assemble_module
          path: ${{ env.MODULE_NAME }}/build/outputs/apk/release/app-release-unsigned.apk
          if-no-files-found: error

      - name: Create Github Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          tag_name: ${{ env.TAG_NAME }}
          prerelease: true
          files: ${{ env.MODULE_NAME }}/build/outputs/apk/release/app-release-unsigned.apk

