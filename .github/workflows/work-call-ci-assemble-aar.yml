#          restore-keys: |
#            ${{ runner.os }}-gradle-

          #SETUP JAVA



      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'


      #   keytool -genkeypair -v -keystore ${{secrets.KEY_STORE_NAME}}.jks -keyalg RSA -keysize 2048 -validity 10000 -alias ${{secrets.KEY_ALIAS}}  "CN=Your Name, OU=Your Organizational Unit, O=Your Organization, L=Your Locality, ST=Your State, C=Your Country" -storepass ${{secrets.KEYSTORE_PASSWORD}} -keypass ${{secrets.KEY_PASSWORD}}

      - name: Grant Permission for Gradlew to Execute
        run: chmod +x ./gradlew

      - name: Generate HTML DOC Jar üìù
        id: doc_jar
        run: ./gradlew ${{ inputs.MODULE_NAME }}:dokkaJavadocJar

      - name: Build AAR ‚öôÔ∏èüõ†
        run: ./gradlew ${{ inputs.MODULE_NAME }}:assembleRelease

      - name: Upload Assemble Module AAR
        # Upload report to ubuntu server to be used on another action...
        uses: actions/upload-artifact@v3
        with:
          name: assemble_module
          path: ${{ inputs.MODULE_NAME }}/build/outputs/aar/**-release.aar
          if-no-files-found: error # 'warn' or 'ignore' are also available, defaults to `warn`

