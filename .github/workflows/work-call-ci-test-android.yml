name: Run Instrumentation-test

on:
  workflow_call:
    secrets:
      SLACK_WEBHOOK:
        required: true
    inputs:
      MODULE_NAME:
        description: 'Which module you need to run this flow on...'
        type: string
        required: true

jobs:
  instrumentation-test:
    name: Run Instrumentation test
    runs-on: macos-latest
    strategy:
      matrix:
        api-level: [ 30 ]
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

        #BUILD  CACHING
      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

          #SETUP JAVA
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      ###################
#      - name: AVD cache
#        uses: actions/cache@v2
#        id: avd-cache
#        with:
#          path: |
#            ~/.android/avd/*
#            ~/.android/adb*
#          key: avd-${{matrix.api-level}}

      - name: create AVD and generate snapshot for caching
#        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          emulator-build: 9997245
          api-level: ${{ matrix.api-level }}
          target: google_apis_playstore
          arch: x86_64
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          profile: Nexus 5X
          force-avd-creation: true
#          script: echo "Generated AVD snapshot for caching."

      #############
      - name: Run espresso tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          emulator-build: 9997245
          api-level: ${{ matrix.api-level }}
          target: google_apis_playstore
          arch: x86_64
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          profile: Nexus 5X
          force-avd-creation: false
          script: ./gradlew ${{ inputs.MODULE_NAME }}:connectedCheck

      - name: Start ADB Server
        run: adb start-server

      - name: Upload instrumentation test report
        # Upload report to ubuntu server to be used on another action...
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: instrumentation_test_report
          path: ${{ inputs.MODULE_NAME }}/build/reports/androidTests/connected/

      - name: Stop ADB Server
        run: adb kill-server

      - name: Ping Slack Instrumentation-test Failed
        uses: someimportantcompany/github-actions-slack-message@v1
        if: failure()
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          text: |
            *Instrumentation-test failed*
          color: failure
